<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exemplo Javascript</title>
        <script>
            var numeroPensado = Math.round(Math.random() * 10);
            var tentativa = 1;

            //console.log("Numero pensado: " + numeroPensado);

            while (tentativa <= 3) {
                var numeroDigitado = prompt('Digite o número:');
                //console.log('numeroDigitado:', numeroDigitado);

                if (numeroPensado == numeroDigitado) {
                    //console.log('Números iguais:', numeroPensado, numeroDigitado);
                    alert('Acertô, miserávi!');
                    break;
                }
                else {
                    //console.log('Números diferentes:', numeroPensado, numeroDigitado);
                    alert('ERRROOOOOOOOUUU!');
                }

                // Código para receber um número do usuário e validar
                tentativa++;
            }
        </script>
    </head>
    <body>
    </body>
</html>
